<!doctype html>
<html lang="en">
  <head>
    <title>Robot web control</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <!-- Adding from tutorial -->
    <!-- VIDEO -->
    <div class="row my-4">
        <div class="col d-flex justify-content-center">
  	      <img src="./images/robotCoordinateFrames.png" width="320" height="240">
              <img src="" width="320" height="240" lass="p-1 bg-dark" alt="cam1_OnArm" id="video_1" autoplay="true"/>
              <img src="" width="320" height="240" lass="p-1 bg-dark" alt="cam2_Fixed" id="video_2" autoplay="true"/>
        </div>
    </div>
    <!-- SPEED -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class=" col-md-4">
            <label for="robot-speed">
                <strong>Robot speed</strong>
            </label>
            <input type="range" min="0" max="100" class="custom-range" id="robot-speed">
        </div>
        <div class="col-md-4"></div>
    </div>
    <!-- JOYSTICK -->
    <div class="row my-4">
        <div class="col">
            <div class="d-flex justify-content-center" style="width: 210px; height: 210px;">
                <div id="joystick"></div>
            </div>
        </div>
    </div>

    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="alert alert-success">
                <h4 class="alert-heading">MSRM Panda Teleop Web Interface</h4>
                <ul>
                    <li>set speed using a slider</li>
                    <li>use joystick or WASD, IJKL, or arrow keys on keyboard to move robot</li>
		        <ul>
			    <li style="white-space:pre"> S:   -z &#9;&#9; W:    +z</li>
			    <li style="white-space:pre"> A:   -x &#9;&#9; D:    +x</li>
			    <li style="white-space:pre"> up:  -y &#9;&#9; down: +y</li>
			    <li style="white-space:pre"> J: -pitch &#9;&#9; L:  +pitch</li>
			    <li style="white-space:pre"> K: rollL &#9;&#9; I:  rollR</li>
			    <li style="white-space:pre"> Q: twistCW &#9; E: twistCCW</li>
			</ul>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    
    <!-- Adding from tutorial -->
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <!-- <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script> -->
    <script src="./utils/custom_keyboardteleop.js"></script>
    <script src="./node_modules/nipplejs/dist/nipplejs.js"></script>
    <script src="./webui.js"></script>
  </body>
</html>
